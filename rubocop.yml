AllCops:
  Exclude:
    - 'Guardfile'
    - 'vendor/**/*'
    - 'spec/factories/**/*'
  TargetRubyVersion: 2.2

Rails:
  Enabled: true

Style/FileName:
  Enabled: false

Style/MultilineBlockChain:
  Enabled: false

Style/RedundantReturn:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/Documentation:
  Enabled: false
